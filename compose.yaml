services:
  web:
    build: .
    # No ports here! Python is hidden.
    
  redis:
    image: "redis:alpine"
    volumes:
      - redis-data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx.crt:/etc/nginx/certs/nginx.crt:ro
      - ./nginx/nginx.key:/etc/nginx/certs/nginx.key:ro
    depends_on:
      - web

volumes:
  redis-data: